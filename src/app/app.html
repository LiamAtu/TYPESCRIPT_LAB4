<h1>Hello</h1>

<!-- image in html that has a double click method that shows and hides h2 element -->
<img (dblclick)="onDoubleClicked()" src="https://upload.wikimedia.org/wikipedia/commons/3/34/Red_star.svg"
height="42" width="42">

<!-- hidden element -->
<h2 [hidden]="myBool">Look At the Star!</h2>

<!-- button that increments a counter when clicked(using method) -->
<button (click)="onButtonClicked()">Press me!</button>
<h2>The number of times the button has been pressed is: {{count}}</h2>
